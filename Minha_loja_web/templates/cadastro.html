{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center py-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Criar Conta</h3>
                </div>
                <div class="card-body p-4">
                    <form id="cadastroForm" method="POST">
                        <!-- Usuário -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       value="{{ request.form.username if request.form }}" 
                                       placeholder="Digite seu usuário" required>
                            </div>
                            <div class="form-text">Mínimo 3 caracteres</div>
                        </div>

                        <!-- Senha -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Crie uma senha segura" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="form-text">Mínimo 6 caracteres</div>
                        </div>

                        <!-- Confirmar Senha -->
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirmar Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirm_password" 
                                       name="confirm_password" placeholder="Digite a senha novamente" required>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Criar Conta
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p class="mb-0">Já tem uma conta? 
                            <a href="{{ url_for('login') }}" class="text-decoration-none">Faça login aqui</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('cadastroForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const togglePassword = document.getElementById('togglePassword');

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        confirmPasswordInput.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Real-time validation
    usernameInput.addEventListener('input', validateUsername);
    passwordInput.addEventListener('input', validatePassword);
    confirmPasswordInput.addEventListener('input', validateConfirmPassword);

    function validateUsername() {
        const username = usernameInput.value.trim();
        
        if (!username) {
            showError(usernameInput, 'Nome de usuário é obrigatório');
            return false;
        }
        
        if (username.length < 3) {
            showError(usernameInput, 'Usuário deve ter pelo menos 3 caracteres');
            return false;
        }
        
        showSuccess(usernameInput);
        return true;
    }

    function validatePassword() {
        const password = passwordInput.value.trim();
        
        if (!password) {
            showError(passwordInput, 'Senha é obrigatória');
            return false;
        }
        
        if (password.length < 6) {
            showError(passwordInput, 'Senha deve ter pelo menos 6 caracteres');
            return false;
        }
        
        showSuccess(passwordInput);
        
        // Also validate confirmation if it has value
        if (confirmPasswordInput.value) {
            validateConfirmPassword();
        }
        
        return true;
    }

    function validateConfirmPassword() {
        const confirmPassword = confirmPasswordInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (!confirmPassword) {
            showError(confirmPasswordInput, 'Confirmação de senha é obrigatória');
            return false;
        }
        
        if (confirmPassword !== password) {
            showError(confirmPasswordInput, 'As senhas não coincidem');
            return false;
        }
        
        showSuccess(confirmPasswordInput);
        return true;
    }

    function showError(input, message) {
        input.classList.add('is-invalid');
        input.classList.remove('is-valid');
        const errorElement = input.parentElement.nextElementSibling;
        if (errorElement && errorElement.classList.contains('form-text')) {
            errorElement.innerHTML = `<small class="text-danger">${message}</small>`;
        }
    }

    function showSuccess(input) {
        input.classList.remove('is-invalid');
        input.classList.add('is-valid');
        const errorElement = input.parentElement.nextElementSibling;
        if (errorElement && errorElement.classList.contains('form-text')) {
            errorElement.innerHTML = `<small class="text-success"><i class="fas fa-check"></i> Válido</small>`;
        }
    }

    // Form submission
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const isUsernameValid = validateUsername();
        const isPasswordValid = validatePassword();
        const isConfirmPasswordValid = validateConfirmPassword();
        
        if (isUsernameValid && isPasswordValid && isConfirmPasswordValid) {
            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Criando Conta...';
            submitBtn.disabled = true;
            
            // Submit form
            form.submit();
        }
    });
});
</script>
{% endblock %}
