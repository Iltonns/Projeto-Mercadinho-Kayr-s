{% extends "base.html" %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<h2>{{ titulo }}</h2>
<form method="POST" action="{{ url_for('editar_cliente', id=cliente.id) if cliente else url_for('adicionar_cliente') }}">
    <div class="form-group">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" value="{{ cliente.nome if cliente else '' }}" required>
    </div>
    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone if cliente else '' }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email (Opcional):</label>
        <input type="email" id="email" name="email" value="{{ cliente.email if cliente else '' }}">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('clientes') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
