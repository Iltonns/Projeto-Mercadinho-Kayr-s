{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<h2>{{ titulo }}</h2>
<form method="POST" action="{{ url_for('editar_produto', id=produto.id) if produto else url_for('adicionar_produto') }}">
    <div class="form-group">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" value="{{ produto.nome if produto else '' }}" required>
    </div>
    <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco" name="preco" value="{{ produto.preco if produto else '' }}" required>
    </div>
    <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ produto.quantidade if produto else '' }}" required>
    </div>
    <div class="form-group">
        <label for="codigo_barras">Código de Barras (Opcional):</label>
        <input type="text" id="codigo_barras" name="codigo_barras" value="{{ produto.codigo_barras if produto else '' }}">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('produtos') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
